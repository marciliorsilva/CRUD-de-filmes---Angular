<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Pesquisar Filme" controlName="texto" [formGroup]="filtrosListagem"></dio-input-text>
      </div>
    </div>

    <div class="float-left width50">
      <div class="padding10">
        <dio-select titulo="Gênero" [opcoes]="generos" controlName="genero" [formGroup]="filtrosListagem" ></dio-select>
      </div>
    </div>

  </form>
</mat-card>
<div class="home-content" infiniteScroll (scrolled)="onScroll()">

  <mat-card class="home-card"  *ngFor="let filme of filmes" >
    <mat-card-header> 
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto || semFoto" [alt]="filme.titulo">
    <mat-card-content>
      <p [innerHTML]="filme.descricao || 'Nenhuma descrição no momento.'"></p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(filme.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>

</div>
