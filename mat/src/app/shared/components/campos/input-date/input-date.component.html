<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName" [matDatepicker]="picker"  (click)="picker.open">
    <mat-error *ngIf="  validacao.hasErrorValidar(formControl, 'required') ">Campo obrigatorio</mat-error>
  
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
